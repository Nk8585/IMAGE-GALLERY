<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="task.css">
</head>
<body>
    <div class="gallery">
        <div class="image-container">
            <button id="prev" onclick="prevImage()">&#10094;</button>
            <img id="main-image" src="img/img1.jpg"alt="Gallery Image">
            <button id="next" onclick="nextImage()">&#10095;</button>
        </div>
        <div class="thumbnail-container">
            <img class="thumbnail" src="img/img1.jpg" alt="Thumbnail 1" onclick="changeImage(0)">
            <img class="thumbnail" src="img/img2.jpg" alt="Thumbnail 2" onclick="changeImage(1)">
            <img class="thumbnail" src="img/img3.jpg" alt="Thumbnail 3" onclick="changeImage(2)">
            <img class="thumbnail" src="img/img4.jpg" alt="Thumbnail 4" onclick="changeImage(3)">
            <img class="thumbnail" src="img/img5.jpg" alt="Thumbnail 4" onclick="changeImage(4)">
            <img class="thumbnail" src="img/img6.jpg" alt="Thumbnail 1" onclick="changeImage(5)">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
